<!DOCTYPE html>
<style type="text/css">
#background {
width: 100%;
height: 100%;
position: absolute;
top: 0px;
left: 0px;
background: -webkit-gradient(linear, left top, left bottom, from(#eee), to(#1c3752));
background: -moz-linear-gradient(top,  #eee,  #1c3752);
filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#eeeeee', endColorstr='#1c3752');
}

#main {
position: absolute;
text-align: center;
color: #000000;
width: 700px;
height: 400px;
left: 50%;
top: 45%;
margin-left: -350px;
margin-top: -200px;
border: 1px solid #1c3752;
padding: 10px;
-moz-border-radius: 10px;
border-radius: 10px;
background-color: #FFFFFF;
-moz-box-shadow: 0px 0px 8px #1c3752;
-webkit-box-shadow: 0px 0px 8px #1c3752;
box-shadow: 0px 0px 8px #1c3752;
}
</style>
<html lang="en">
<head>
<title>AllSortz Coming Soon</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    {% block head %}{% endblock %}
</head>


{% autoescape on %}

<body>
<div id="background">
	<div id="main">
		<img src="{{STATIC_URL}}css/logo.png" width="600" height="164">
        	<h1>Coming soon</h1>
    		All Rights Reserved, AllSortz, Inc.
	</div>
</div>
</body>
{% endautoescape %}
</html>
